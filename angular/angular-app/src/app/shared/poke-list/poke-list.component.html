<ng-template ngIf="pokemonList">
  <ul class="listagem">
    <li class="pokemon" *ngFor="let item of pokemonList">
      <a href="">
        <section class="stats">
          <h2>{{ item.name }}</h2>

          <ul>
            <li>Grass</li>
            <li>Poison</li>
          </ul>
        </section>

        <section class="image">
          <img [src]="item.status?.sprites.front_default" [alt]="item.name" />
        </section>
      </a>
    </li>
  </ul>
</ng-template>
