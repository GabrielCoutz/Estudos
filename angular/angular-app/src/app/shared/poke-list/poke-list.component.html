<ng-template ngIf="pokemonList">
  <ul class="listagem">
    <li class="pokemon" *ngFor="let item of pokemonList">
      <a href="">
        <section class="stats">
          <h2>{{ item.name }}</h2>

          <ul *ngFor="let type of item.types">
            <li>{{ type }}</li>
          </ul>
        </section>

        <section class="image">
          <img [src]="item.img" [alt]="item.name" />
        </section>
      </a>
    </li>
  </ul>
</ng-template>
