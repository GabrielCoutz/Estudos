<div class="container">
  <img src="/assets/logo.png" alt="Logo" />

  <form [formGroup]="formAuth" (ngSubmit)="submit()">
    <label>
      <svg
        width="25"
        height="25"
        viewBox="0 0 25 25"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M20.5701 21.5967V19.5967C20.5701 18.5358 20.1486 17.5184 19.3985 16.7683C18.6483 16.0181 17.6309 15.5967 16.5701 15.5967H8.57007C7.5092 15.5967 6.49179 16.0181 5.74164 16.7683C4.9915 17.5184 4.57007 18.5358 4.57007 19.5967V21.5967"
          stroke="#4a4a4a"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
        <path
          d="M12.5701 11.5967C14.7792 11.5967 16.5701 9.80585 16.5701 7.59671C16.5701 5.38757 14.7792 3.59671 12.5701 3.59671C10.3609 3.59671 8.57007 5.38757 8.57007 7.59671C8.57007 9.80585 10.3609 11.5967 12.5701 11.5967Z"
          stroke="#4a4a4a"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
      <input
        type="email"
        required
        placeholder="Email"
        formControlName="email"
        autocomplete="email" 
      />
    </label>

    <label>
      <svg
        width="25"
        height="24"
        viewBox="0 0 25 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M19.5701 11H5.57007C4.4655 11 3.57007 11.8954 3.57007 13V20C3.57007 21.1046 4.4655 22 5.57007 22H19.5701C20.6746 22 21.5701 21.1046 21.5701 20V13C21.5701 11.8954 20.6746 11 19.5701 11Z"
          stroke="#4a4a4a"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
        <path
          d="M7.57007 11V7C7.57007 5.67392 8.09685 4.40215 9.03453 3.46447C9.97222 2.52678 11.244 2 12.5701 2C13.8962 2 15.1679 2.52678 16.1056 3.46447C17.0433 4.40215 17.5701 5.67392 17.5701 7V11"
          stroke="#4a4a4a"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
      <input
        type="password"
        required
        placeholder="Senha"
        formControlName="password"
        autocomplete="current-password"
      />
    </label>

    <button>Login</button>
  </form>
  <span class="erro">errro</span>
</div>
