<div class="container bg-light mt-5 p-4 pt-2">
  {{resposta}}
  <div class="row">
    <div class="col-sm-6">
      <app-progresso></app-progresso>
    </div>
    <div class="col-sm-6">
      <div class="d-flex justify-content-end">
        <app-tentativas></app-tentativas>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <h6>Traduza a frase:</h6>
      <p>How are you?</p>
    </div>

    <div class="mb-3">
      <textarea class="form-control" rows="3" [(ngModel)]="resposta"></textarea>
    </div>
  </div>

  <div class="row">
    <div class="col d-flex justify-content-end">
      <button class="btn btn-primary" (click)="verifyAnswer()">Enviar</button>
    </div>
  </div>
</div>
