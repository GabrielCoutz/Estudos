<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="#">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js</title>
  <style>
    body {
      background-color: #123;
      color: white;
    }
  </style>
</head>

<body>
  <div id="app">
    <button @click="fetchCountries">Load Countries</button>
    <br>
    <br>
    <br>
    <br>
    <select name="countries" id="countries" v-model="selected">
      <option disabled selected value="">Select a country</option>
      <option v-for="{name} in countries" :value="name">
        {{name}}
      </option>
    </select>
    <h3 v-if="selected"> Capital from selected country: {{countryCapital}}</h3>
  </div>
</body>

<script src="js/vue.js"></script>
<script src="js/script.js"></script>

</html>
