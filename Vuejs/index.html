<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="#">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app">
    <section class="produtos">
      <div v-for="product in products" class="produto" :key="product.id">
        <img :src="product.img" :alt="product.nome" class="produto-img">
        <div class="produto-info">
          <span class="produto-preco">{{product.preco | numberToCurrency}}</span>
          <h2 class="produto-titulo">{{product.nome}}</h2>
        </div>
      </div>
    </section>
  </div>
</body>

<script src="js/vue.js"></script>
<script src="js/script.js"></script>

</html>
