<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="#">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js</title>
  <style>
    body {
      background-color: #123;
      color: white;
    }
  </style>
</head>

<body>
  <div id="app">
    <ul>
      <li v-for="item in cursos" :key="item.curso">
        <h1>{{item.curso}}</h1>
        <ul>
          <li v-for="aulas in item.aulas" :key="aulas.nome">
            <h3>{{aulas.nome}}</h3>
            <span>{{aulas.tempo}}</span>
          </li>
        </ul>
      </li>
    </ul>
  </div>
</body>

<script src="js/vue.js"></script>
<script src="js/script.js"></script>

</html>
